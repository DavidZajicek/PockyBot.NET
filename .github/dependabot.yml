version: 2
updates:
  - package-ecosystem: nuget
    directory: "/src/PockyBot.NET"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - lauraducky
      - jimcullenaus
      - evangelinexx
      - arthurs
      - chromadream
      - gillianmilne
      - drewfreyling
    commit-message:
      prefix: "fix"
      include: "scope"
  - package-ecosystem: nuget
    directory: "/src/PockyBot.NET.Tests"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - lauraducky
      - jimcullenaus
      - evangelinexx
      - arthurs
      - chromadream
      - gillianmilne
      - drewfreyling
    commit-message:
      prefix: "chore"
      include: "scope"
